<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Export</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Frontend Export</h1>
    <button id="exportBtn">Export Vocabulary</button>
    <div id="result"></div>

    <script>
        document.getElementById('exportBtn').addEventListener('click', async () => {
            try {
                const testData = {
                    rows: [
                        {
                            wordId: 1,
                            word: "merhaba",
                            arabicTranslation: "مرحبا",
                            wordIconKey: null,
                            categoryName: "Greetings",
                            categoryIconKey: null,
                            difficultyLevel: "A1",
                            tags: ["greeting", "common"],
                            turkishSentence: "Merhaba, nasılsın?",
                            arabicSentence: "مرحبا، كيف حالك؟",
                            vowelHarmonyRule: "front"
                        },
                        {
                            wordId: 2,
                            word: "teşekkür ederim",
                            arabicTranslation: "شكراً",
                            wordIconKey: null,
                            categoryName: "Greetings",
                            categoryIconKey: null,
                            difficultyLevel: "A1",
                            tags: ["greeting", "polite"],
                            turkishSentence: "Teşekkür ederim, çok yardımcı oldun.",
                            arabicSentence: "شكراً، لقد ساعدتني كثيراً.",
                            vowelHarmonyRule: "front"
                        }
                    ],
                    fileName: "vocabulary_export",
                    embedImages: true
                };

                document.getElementById('result').innerHTML = '<p>Sending export request...</p>';
                
                const response = await fetch('http://127.0.0.1:8787/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('content-disposition').match(/filename="?(.+)"?/)[1] || 'vocabulary.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    
                    document.getElementById('result').innerHTML = '<p style="color: green;">Export successful! File downloaded.</p>';
                } else {
                    const errorText = await response.text();
                    document.getElementById('result').innerHTML = '<p style="color: red;">Export failed! Status: ' + response.status + ', Error: ' + errorText + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Export failed with error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
